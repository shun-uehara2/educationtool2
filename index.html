<!DOCTYPE html>
<html>

<head>
  <title>ふごてん</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen　 bg-gray-200 text-gray-800 p-4">
  <h1 class="mb-4 text-2xl sm:text-4xl font-bold">ふごてん</h1>
  <div class="　w-full max-w-screen-lg sm:w-3/4 lg:w-1/2 xl:w-1/3 2xl:w-1/4 mx-auto">
    <div class="mb-6 space-y-2 bg-blue-200 p-4 rounded shadow-lg　　">
      <h2 class="text-lg sm:text-xl font-semibold">加算問題</h2>
      <p id="numbers" class="p-4 bg-gray-100 rounded shadow"></p>
      <div class="flex space-x-2　">
        <button onclick="checkAdditionAnswer('+')"
          class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">+</button>
        <button onclick="checkAdditionAnswer('0')"
          class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">0</button>
        <button onclick="checkAdditionAnswer('-')"
          class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">-</button>
      </div>
      <p id="additionResult" class="p-4 bg-gray-100 rounded shadow">解答結果と答え</p>
      <p id="additionScore" class="p-4 bg-gray-100 rounded shadow">正解: 0 不正解: 0</p>
    </div>

    <div class="mb-6 space-y-2 bg-green-200 p-4 rounded shadow-lg">
      <h2 class="text-lg sm:text-xl font-semibold">減算問題</h2>
      <p id="subtractionNumbers" class="p-4 bg-gray-100 rounded shadow"></p>
      <div class="flex space-x-2">
        <button onclick="checkSubtractionAnswer('+')"
          class="w-10 h-10 flex items-center justify-center bg-green-500 text-white rounded-full shadow">+</button>
        <button onclick="checkSubtractionAnswer('0')"
          class="w-10 h-10 flex items-center justify-center bg-green-500 text-white rounded-full shadow">0</button>
        <button onclick="checkSubtractionAnswer('-')"
          class="w-10 h-10 flex items-center justify-center bg-green-500 text-white rounded-full shadow">-</button>
      </div>
      <p id="subtractionResult" class="p-4 bg-gray-100 rounded shadow">解答結果と答え</p>
      <p id="subtractionScore" class="p-4 bg-gray-100 rounded shadow">正解: 0 不正解: 0</p>
    </div>

    <div class="mb-6 space-y-2 bg-purple-200 p-4 rounded shadow-lg">
      <h2 class="text-lg sm:text-xl font-semibold">乗算問題</h2>
      <p id="multiplicationNumbers" class="p-4 bg-gray-100 rounded shadow"></p>
      <div class="flex space-x-2">
        <button onclick="checkMultiplicationAnswer('+')"
          class="w-10 h-10 flex items-center justify-center bg-purple-500 text-white rounded-full shadow">+</button>
        <button onclick="checkMultiplicationAnswer('0')"
          class="w-10 h-10 flex items-center justify-center bg-purple-500 text-white rounded-full shadow">0</button>
        <button onclick="checkMultiplicationAnswer('-')"
          class="w-10 h-10 flex items-center justify-center bg-purple-500 text-white rounded-full shadow">-</button>
      </div>
      <p id="multiplicationResult" class="p-4 bg-gray-100 rounded shadow">解答結果と答え</p>
      <p id="multiplicationScore" class="p-4 bg-gray-100 rounded shadow">正解: 0 不正解: 0</p>
    </div>
  </div>
</body>

</html>
