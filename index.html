<!DOCTYPE html>
<html>
    <head>
        <title>正負の数のゲーム</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body class="flex flex-col items-center justify-center min-h-screen bg-gray-200 text-gray-800">
        <h1 class="mb-4 text-4xl font-bold">正負の数のゲーム</h1>
        
        <div class="mb-6 space-y-2">
            <h2 class="text-xl font-semibold">加算問題</h2>
            <p id="numbers" class="p-4 bg-white rounded shadow"></p>
            <div class="space-x-2">
                <button onclick="checkAdditionAnswer('+')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">+と答える</button>
                <button onclick="checkAdditionAnswer('0')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">0と答える</button>
                <button onclick="checkAdditionAnswer('-')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">-と答える</button>
            </div>
            <p id="additionResult" class="p-4 bg-white rounded shadow"></p>
            <p id="additionScore" class="p-4 bg-white rounded shadow">正解: 0 不正解: 0</p>
        </div>

        <div class="mb-6 space-y-2">
            <h2 class="text-xl font-semibold">減算問題</h2>
            <p id="subtractionNumbers" class="p-4 bg-white rounded shadow"></p>
            <div class="space-x-2">
                <button onclick="checkSubtractionAnswer('+')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">+と答える</button>
                <button onclick="checkSubtractionAnswer('0')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">0と答える</button>
                <button onclick="checkSubtractionAnswer('-')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">-と答える</button>
            </div>
            <p id="subtractionResult" class="p-4 bg-white rounded shadow"></p>
            <p id="subtractionScore" class="p-4 bg-white rounded shadow">正解: 0 不正解: 0</p>
        </div>
        
        <div class="mb-6 space-y-2">
            <h2 class="text-xl font-semibold">乗算問題</h2>
            <p id="multiplicationNumbers" class="p-4 bg-white rounded shadow"></p>
            <div class="space-x-2">
                <button onclick="checkMultiplicationAnswer('+')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">+と答える</button>
                <button onclick="checkMultiplicationAnswer('0')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">0と答える</button>
                <button onclick="checkMultiplicationAnswer('-')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">-と答える</button>
            </div>
            <p id="multiplicationResult" class="p-4 bg-white rounded shadow"></p>
            <p id="multiplicationScore" class="p-4 bg-white rounded shadow">正解: 0 不正解: 0</p>
        </div>
    </body>
</html>
