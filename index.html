<!DOCTYPE html>
<html>
    <head>
        <title>正負の数のゲーム</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body class="flex flex-col items-center justify-center min-h-screen bg-gray-200 text-gray-800 px-4 sm:px-0">
        <h1 class="mb-4 text-4xl font-bold text-center">正負の数のゲーム</h1>
        
        <div class="mb-6 space-y-2 w-full max-w-md">
            <h2 class="text-xl font-semibold">加算問題</h2>
            <p id="numbers" class="p-4 bg-white rounded shadow text-center"></p>
            <div class="space-x-2 flex justify-center">
                <button onclick="checkAdditionAnswer('+')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">+</button>
                <button onclick="checkAdditionAnswer('0')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">0</button>
                <button onclick="checkAdditionAnswer('-')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">-</button>
            </div>
            <p id="additionResult" class="p-4 bg-white rounded shadow text-center"></p>
            <p id="additionScore" class="p-4 bg-white rounded shadow text-center">正解: 0 不正解: 0</p>
        </div>

        <div class="mb-6 space-y-2 w-full max-w-md">
            <h2 class="text-xl font-semibold">減算問題</h2>
            <p id="subtractionNumbers" class="p-4 bg-white rounded shadow text-center"></p>
            <div class="space-x-2 flex justify-center">
                <button onclick="checkSubtractionAnswer('+')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">+</button>
                <button onclick="checkSubtractionAnswer('0')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">0</button>
                <button onclick="checkSubtractionAnswer('-')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">-</button>
            </div>
            <p id="subtractionResult" class="p-4 bg-white rounded shadow text-center"></p>
            <p id="subtractionScore" class="p-4 bg-white rounded shadow text-center">正解: 0 不正解: 0</p>
        </div>
        
        <div class="mb-6 space-y-2 w-full max-w-md">
            <h2 class="text-xl font-semibold">乗算問題</h2>
            <p id="multiplicationNumbers" class="p-4 bg-white rounded shadow text-center"></p>
            <div class="space-x-2 flex justify-center">
                <button onclick="checkMultiplicationAnswer('+')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">+</button>
                <button onclick="checkMultiplicationAnswer('0')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">0</button>
                <button onclick="checkMultiplicationAnswer('-')" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full shadow">-</button>
            </div>
            <p id="multiplicationResult" class="p-4 bg-white rounded shadow text-center"></p>
            <p id="multiplicationScore" class="p-4 bg-white rounded shadow text-center">正解: 0 不正解: 0</p>
        </div>
    </body>
</html>
